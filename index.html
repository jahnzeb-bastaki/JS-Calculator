<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcuclator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="content">
      <div class="calc">
        <div class="calc-screen">
          <p id="display"></p>
        </div>
        <div class="calc-buttons">
          <button class="top-row" id="clear">AC</button>
          <button class="top-row" id="negative">+/-</button>
          <button class="function" id="remainder" value="%">%</button>
          <button class="function" value="/">รท</button>
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
          <button class="function" value="*">*</button>
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="function" value="-">-</button>
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="function" value="+">+</button>
          <button class="number" id="zero" value="0">0</button>
          <button id="period">.</button>
          <button id="equals">=</button>
        </div>
      </div>
    </div>
</body>
</html>
