<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcuclator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="content">
      <div class="calc">
        <div class="calc-screen">
          <p id="display"></p>
        </div>
        <div class="calc-buttons">
          <button class="top-row" id="clear">AC</button>
          <button class="top-row" id="negative">+/-</button>
          <button class="function" id="remainder">%</button>
          <button class="function" id="divide">รท</button>
          <button class="number" id="seven">7</button>
          <button class="number" id="eight">8</button>
          <button class="number" id="nine">9</button>
          <button class="function" id="multiply">*</button>
          <button class="number" id="four">4</button>
          <button class="number" id="five">5</button>
          <button class="number" id="six">6</button>
          <button class="function" id="subtract">-</button>
          <button class="number" id="one">1</button>
          <button class="number" id="two">2</button>
          <button class="number" id="three">3</button>
          <button class="function" id="add">+</button>
          <button class="number" id="zero">0</button>
          <button id="period">.</button>
          <button class="function" id="equals">=</button>
        </div>
      </div>
    </div>
</body>
</html>
